<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Minify</title>
    <link rel="stylesheet" href="sheets/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  </head>
  <body>
    <h1 class='header'>M | K</h1>
    <form class="createnew" method="post" action="/generate">
      <input type="text" id="mini" name="mini" placeholder="minified" required/>
      <input type="url" id="url" name="url" placeholder="long url" required/>
      <button>Create</button>
    </form>
    <table cellspacing="0">
      <tr>
        <th>Short URL</th>
        <th>Long URL</th>
        <th>Hits</th>
      </tr>
      <% for(x in links) {%>
        <tr>
          <td>/<%- x %></td>
          <td><%- links[x].url %></td>
          <td><%- links[x].hits %></td>
        </tr>
      <% } %>
    </table>
  </body>
</html>
